<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
                body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f5f7;
            margin: 0;
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            width: 280px;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: width 0.3s;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px;
            font-size: 18px;
            border-bottom: 1px solid #4b4f56;
        }

        .sidebar a:hover {
            background-color: #575f64;
            border-radius: 5px;
        }

        .sidebar .active {
            background-color: #2575fc;
        }

        .sidebar i {
            margin-right: 10px;
        }

        .content {
            margin-left: 280px;
            padding: 30px;
        }


        .card {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary, .btn-danger {
            margin-right: 5px;
        }
        @media (max-width: 991px) {
            .sidebar {
                width: 200px;
            }

            .content {
                margin-left: 200px;
                padding: 20px;
            }
        }

        @media (max-width: 767px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
                padding: 10px 0;
            }

            .content {
                margin-left: 0;
                padding: 20px;
            }

            .sidebar a {
                font-size: 16px;
            }

            .card-body h5 {
                font-size: 16px;
            }
        }

        @media (max-width: 575px) {
            .sidebar a {
                font-size: 17px;
            }

            .card-body h5 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3 class="text-center text-white">Admin Panel</h3><br>
        <a href="admin_dashboard.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
        <a href="bus-management.html"><i class="fas fa-bus"></i>Manages Bus</a>
        <a href="passenger-management.html"><i class="fas fa-users"></i>Manages Passenger</a>
        <a href="traveller-management.html"><i class="fas fa-user-tie"></i>Manage Travellers</a>
        <a href="booking-management.html"><i class="fas fa-calendar-check"></i>Manages Booking</a>
        <a href="login.html" class="text-danger"><i class="fas fa-sign-out-alt"></i>Logout</a>

    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Passenger Management</h2>

        <!-- User Cards -->

                        <button class="btn btn-primary">Edit</button>

                        <button class="btn btn-primary ">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">

                        <p class="card-text"><strong>Role:</strong> Customer</p>
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
            <!-- Add more cards here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
