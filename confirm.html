<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #1e63d4;
        }

        .navbar a {
            color: white;
        }

        .card {
            background-color: white;
            padding: 40px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: #1e63d4;
            color: white;
            font-size: 1.2rem;
        }

        .btn-custom:hover {
            background-color: #1e63d4;
            color: white;

        }

        .green-tick {
            font-size: 60px;
            color: #1e63d4;
            margin-bottom: 10px;
        }

        .confirmation-message {
            font-size: 1.4rem;
            color: #333;
            text-align: center;
            margin-top: 10px;
        }


        .card-body table th {
            background-color: #f8f9fa;
            color: #555;
        }

        .card-body table td {
            color: #333;
        }

        .card-body table {
            margin-bottom: 30px;
        }

        .button-container {
            text-align: center;
        }

        .card-header {
            text-align: center;
            font-size: 1.5rem;
            color: #1e63d4;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">RedBus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rental Buses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Booking Confirmation -->
    <div class="container mt-4">
        <div class="card">
            <div class="confirmation-message">
                <i class="fas fa-check-circle green-tick"></i>
                <h3>Booking Confirmed Successfully!</h3>
                <p>Your booking has been confirmed. Please review the details below:</p>
            </div>

            <!-- Booked Bus Details -->
            <div class="card-header">
                <h4>Booked Bus Details</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <tr>
                        <th>Bus Name</th>
                        <td>RedBus Express</td>
                    </tr>
                 
                    <tr>
                        <th>Arrival</th>
                        <td>02:00 PM</td>
                    </tr>
                    <tr>
                        <th>From</th>
                        <td>New York</td>
                    </tr>
                    <tr>
                        <th>To</th>
                        <td>Los Angeles</td>
                    </tr>
                    <tr>
                        <th>Price</th>
                        <td>â‚¹500</td>
                    </tr>
                </table>
            </div>

            <!-- Button Container -->
            <div class="button-container">
                <a href="search_bus.html" class="btn btn-custom w-100" onclick="window.location.href='index.html'">Back to Home</a>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
