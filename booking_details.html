<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Booking Details</title>
    <!-- Bootstrap CSS -->

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #1e63d4;
        }

        .navbar a {
            color: white;
        }


        .form-container,
        .payment-container {
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 15px;
            background-color: white;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 5px;
        margin-top: 25px;        }

        .btn-dark {
            margin-top: 20px;
            width: 100%;
            background-color: #1e63d4;
            color: white;
            font-size: 1.2rem;
            border: none;
        }
        .btn-dark:hover{
            background-color: #1e63d4;
            color: white;
        }

        .bus-table-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        footer {
            background-color: #1978a0 !important;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 30px;
        }

        footer p {
            margin-bottom: 0;
        }

        /* Mobile styles */
        @media (max-width: 576px) {

            .form-container,
            .payment-container {
                padding: 20px;
            }

            .btn-dark {
                width: 100%;
                font-size: 1rem;
            }

            .bus-table-card {
                margin-top: 30px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">RedBus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rental Buses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Booking Details Form -->
    <div class="container mt-4">

        <div class="row">
            <!-- Booking Form -->
            <div class="col-md-6">
                <div class="form-container">
                    <h3>Booking Details</h3>

                    <form id="bookingForm">
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <input type="text" class="form-control" id="fullName"
                                        placeholder="Enter your full name"  >
                                </div>
                            </div>
                            <div class="col-md-6">

                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                         >
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" id="contactNo"
                                placeholder="Enter your contact number"  >
                        </div>

                        <div class="form-group">
                            <select class="form-control" id="gender">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>




                        <div class="form-group">
                            <select class="form-control" id="cardType">
                                <option>Credit Card</option>
                                <option>Debit Card</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <input type="text" class="form-control" id="cardholder"
                                        placeholder="Enter cardholder's name"  >
                                </div>
                            </div>
                            <div class="col-md-6">

                                <div class="form-group">
                                    <input type="text" class="form-control" id="cardNumber"
                                        placeholder="Enter card number"  >
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY"
                                         >
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="cvv" placeholder="Enter CVV"  >
                                </div>
                            </div>
                        </div>
                        <a href="confirm.html" type="submit" class="btn btn-dark btn-block">Book Bus</a>
                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <div class="bus-table-card mb-4">
                    <h3 class="mb-4">Bus Details<hr></h3>
                    <table class="table table-bordered">
                        <tr>
                            <th>Bus Name</th>
                            <td>RedBus Express</td>
                        </tr>
                        <tr>
                            <th>From</th>
                            <td>New York</td>
                        </tr>
                        <tr>
                            <th>To</th>
                            <td>Los Angeles</td>
                        </tr>
                        <tr>
                            <th>Arrival Time</th>
                            <td>02:00 PM</td>
                        </tr>



                        <tr>
                            <th>Price</th>
                            <td>â‚¹500</td>
                        </tr>

                        <tr>
                            <th> Seat Selection
                            </th>
                            <td>A1, B2</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
