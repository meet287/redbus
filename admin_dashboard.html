<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f5f7;
            margin: 0;
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            width: 280px;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: width 0.3s;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px;
            font-size: 18px;
            border-bottom: 1px solid #4b4f56;
        }

        .sidebar a:hover {
            background-color: #575f64;
            border-radius: 5px;
        }

        .sidebar .active {
            background-color: #2575fc;
        }

        .sidebar i {
            margin-right: 10px;
        }

        .content {
            margin-left: 280px;
            padding: 30px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #f1f3f5;
            font-size: 20px;
            border-radius: 10px 10px 0 0;
            padding: 20px;
        }

        .card-body {
            background-color: #ffffff;
            padding: 20px;
        }

        .btn-custom {
            background-color: #2575fc;
            color: white;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #1e63d4;
        }

        @media (max-width: 991px) {
            .sidebar {
                width: 200px;
            }

            .content {
                margin-left: 200px;
                padding: 20px;
            }
        }

        @media (max-width: 767px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
                padding: 10px 0;
            }

            .content {
                margin-left: 0;
                padding: 20px;
            }

            .sidebar a {
                font-size: 16px;
            }

            .card-body h5 {
                font-size: 16px;
            }
        }

        @media (max-width: 575px) {
            .sidebar a {
                font-size: 17px;
            }

            .card-body h5 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center text-white">Admin Panel</h3><br>
        <a href="admin_dashboard.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
        <a href="bus-management.html"><i class="fas fa-bus"></i>Manages Bus</a>
        <a href="passenger-management.html"><i class="fas fa-users"></i>Manages Passenger</a>
        <a href="traveller-management.html"><i class="fas fa-user-tie"></i>Manage Travellers</a>
        <a href="booking-management.html"><i class="fas fa-calendar-check"></i>Manages Booking</a>
        <a href="login.html" class="text-danger"><i class="fas fa-sign-out-alt"></i>Logout</a>

    </div>
    <!-- Main Content -->
    <div class="content">
        <!-- Dashboard -->
        <div id="dashboard" class="section">
            <h2 class="mt-2 mb-4">Dashboard Overview</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
               
                <!-- Bus Management Overview -->
                <div class="col">
                    <div class="card">
                        <div class="card-header"><i class="fas fa-bus"></i> Bus Management</div>
                        <div class="card-body">
                            <h5>Total Buses: 50</h5>
                        </div>
                    </div>
                </div>
                <!-- User Management Overview -->
                <div class="col">
                    <div class="card">
                        <div class="card-header"><i class="fas fa-users"></i> User Management</div>
                        <div class="card-body">
                            <h5>Total Users: 500</h5>
                        </div>
                    </div>
                </div>
                <!-- Booking Management Overview -->
                <div class="col">
                    <div class="card">
                        <div class="card-header"><i class="fas fa-calendar-check"></i> Booking Management</div>
                        <div class="card-body">
                            <h5>Total Bookings: 200</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
