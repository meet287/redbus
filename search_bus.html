<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RedBus - Customer Module</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #1e63d4;
    }
    .navbar a {
      color: white;
    }
    .footer {
      background-color: #1e63d4;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    .card {
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-body {
      padding: 30px;
    }
    .section-title {
      color: #1e63d4;
      margin-top: 30px;
      font-weight: bold;
    }
    .form-control, .btn {
      border-radius: 10px;
    }
   
    
    .btn-success {
      background-color:       #1e63d4;
      color: white;
      border-radius: 10px;
      width: 100%;
      border: none;
      font-size: 1.2rem;
    }
    .btn-success:hover{
      background-color:       #1e63d4;
      color: white;
    }
   

        .form-control {
            border-radius: 10px;
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.1);
            margin-top: 5px;
       }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">RedBus</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="search_bus.html">Home</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="#">Rental Buses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin_dashboard.html">Admin panel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="traveller-dashboard.html">Traveller Panel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mb-3">

    <div class="form-container">
      <h3 class="section-title text-center">Search & Book Tickets</h3>

      <div class="card p-3">
          <form action="#" method="post">
            <div class="row">
              <div class="col-md-3 col-12 mb-3">
                <label for="source" class="form-label">Source</label>
                <input type="text" class="form-control" id="source" placeholder="Enter source">
              </div>
              <div class="col-md-3 col-12 mb-3">
                <label for="destination" class="form-label">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Enter destination">
              </div>
              <div class="col-md-2 col-12 mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date">
              </div>
              <div class="col-md-2 col-12 mb-3">
                <label for="passengers" class="form-label">Passengers</label>
                <input type="number" class="form-control" id="passengers" placeholder="No. of passengers" min="1">
              </div>
              <div class="col-md-2 col-12 d-flex justify-content-md-start justify-content-center align-items-md-center">
                <a href="available_bus.html" type="submit" class="btn btn-success p-2 mt-3">Search Buses</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>



  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
